<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <script src="../script.js"></script>
      <title>Rob Auto</title>
   </head>
   <body>
   <h1>Rob Auto</h1>
      <form>
         <label for="gender">
            Quel est votre genre ?
         </label>
         <br/>
         <select type="text" id="gender" name="userGender" required>
            <option value="1">Homme</option>
            <option value="2">Femme</option>
            <option value="3">Non-binaire</option>
         </select>
         <br/>
         <label for="userBirthDate">
            Quel est votre date de naissance ? (Format JJ-MM-YYYY)
         </label>
         <br/>
         <input type="date" id="birth" name="userBirthDate" required>
         <br/>

         <label for="carCost">
            Quelle est la valeur d'achat de votre véhicule ?
         </label>
         <br/>
         <input type="text" id="carCost" name="carCost">
         <br/>

         <label for="yearFabric">
            Quelle est l'année de fabrication de votre véhicule ?
         </label>
         <br/>
         <input type="text" id="year" name="yearFabric">
         <br/>

         <label for="mileage">
            Combien de kilomètres parcourez-vous par année ?
         </label>
         <br/>
         <input type="text" id="mileage" name="mileage">
         <br/>

         <label for="haveBackupCam">
            Est-ce que votre véhicule possède une caméra de recul ?
         </label>
         <br/>
         <select id="cam"  name="haveBackupCam">
               <option value="true">Oui</option>
               <option value="false">Non</option>
         </select>
         <br/>
      </form>
   </body>
</html>
