<!doctype html>
<meta charset="utf-8" />
<script src="../script.js"></script>
<html>
    <title>Rob Auto</title>
    <head>
        <h1>Rob Auto</h1>
    </head>
    <body>
        <form>
            <label for="q1">Quel est votre genre? :</label>
            <select id="genre" name="genreUtilisateur">
                <option value="1">Homme</option>
                <option value="2">Femme</option>
                <option value="3">Non-binaire</option></select
            ><br />

            <label for="date" name="dateNaissance"
                >Quel est votre date de naissance? (Format JJ-MM-YYYY) :</label
            >
            <input type="date" id="date" size="35" /><br />

            <label for="valeur" name="valeurAchat"
                >Quelle est la valeur d'achat de votre véhicule?</label
            >
            <input type="text" id="valeur" size="35" /><br />

            <label for="annee" name="annéeAchat"
                >Quelle est l'année de fabrication de votre véhicule?</label
            >
            <input type="text" id="annee" size="35" /><br />
            <label for="kilometres" name="kmParcourus"
                >Combien de kilomètres parcourez-vous par année?</label
            >
            <input type="text" id="kilometres" size="35" /><br />

            <label for="camera" name="possedeCamera"
                >Est-ce que votre véhicule possède une caméra de recul?</label
            >
            <select id="camera" name="possedeCamera">
                <option value="oui">Oui</option>
                <option value="Non">Non</option></select
            ><br />
        </form>
    </body>
</html>
