<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <script src="../script.js"></script>
      <link rel="stylesheet" href="../css/styles.css">
      <link rel="stylesheet" href="../css/form.css">
      <link rel="icon" href="../images/logo-light.svg" media="(prefers-color-scheme: light)">
      <link rel="icon" href="../images/logo-dark.svg" media="(prefers-color-scheme: dark)">

      <title>Descarcasses Assurances</title>
   </head>
   <body>
   
   <h1>Descarcasses Assurances</h1>
   <p>Parce que les bouchons peuvent aussi Administratif.</p>
      <form>
         <label for="gender">
            Quel est votre genre ?
         </label>
         <br/>
         <select type="text" id="gender" name="userGender" required>
            <option value="1">Homme</option>
            <option value="2">Femme</option>
            <option value="3">Non-binaire</option>
         </select>
         <br/>
         <label for="userBirthDate">
            Quel est votre date de naissance ? (Format JJ-MM-YYYY)
         </label>
         <br/>
         <input type="date" id="birth" name="userBirthDate" required>
         <br/>

         <label for="carCost">
            Quelle est la valeur d'achat de votre véhicule ?
         </label>
         <br/>
         <input type="text" id="carCost" name="carCost">
         <br/>

         <label for="yearFabric">
            Quelle est l'année de fabrication de votre véhicule ?
         </label>
         <br/>
         <input type="text" id="year" name="yearFabric">
         <br/>

         <label for="mileage">
            Combien de kilomètres parcourez-vous par année ?
         </label>
         <br/>
         <input type="text" id="mileage" name="mileage">
         <br/>

         <label for="haveBackupCam">
            Est-ce que votre véhicule possède une caméra de recul ?
         </label>
         <br/>
         <select id="cam"  name="haveBackupCam">
               <option value="true">Oui</option>
               <option value="false">Non</option>
         </select>
         <br/>

         <label for="hasReclamation">
            Avez-vous fait des réclamations d'assurance auto dans les 6 dernières années? (oui/non) 
         </label>
         <br/>
         <select type="text" id="hasReclamation" name="hasReclamation" required>
               <option value="true">Oui</option>
               <option value="false">Non</option>
         </select>
         <br/>

         <label for="numReclamation" name="numReclamation" required>
            Combien de réclamations avez-vous faites?
         </label>
         <br/>
         <input type="text" id="numReclamation" name="numReclamation">
         <br/>

         <label for="amount">
            Pour la réclamation #x, quel montant avez-vous réclamé?
         </label>
         <br/>
         <input type="text" id="amount" name="amount">
         <br/>
      </form>
   </body>
</html>
